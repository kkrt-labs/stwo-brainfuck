# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
  enabled:
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
  definitions:
    - type: rust
      system_version: allowed
lint:
  definitions:
    - name: clippy
      commands:
        - name: lint
          run: cargo clippy --message-format json --locked --all-targets --all-features -- -D warnings
  enabled:
    - actionlint@1.7.4
    - checkov@3.2.344
    - rustfmt@SYSTEM
    - clippy@SYSTEM
    - git-diff-check
    - markdownlint@0.43.0
    - osv-scanner@1.9.2
    - prettier@3.4.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - trufflehog@3.88.0
    - yamllint@1.35.1
