# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.7
plugins:
  sources:
    - id: trunk
      ref: v1.6.4
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
  enabled:
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - actionlint@1.7.3
    - checkov@3.2.277
    - git-diff-check
    - markdownlint@0.42.0
    - osv-scanner@1.9.1
    - prettier@3.3.3
    - rustfmt@1.65.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - trufflehog@3.83.2
    - yamllint@1.35.1
